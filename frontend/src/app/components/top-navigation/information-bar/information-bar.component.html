<div class="bg-gray py-3">
  <div
    class="container d-flex justify-content-between align-items-center custom-fs"
  >
    <div class="d-flex gap-4 align-items-center">
      <a
        *ngFor="let icon of getIcons()"
        class="link-dark"
        [href]="icon.isLink ? icon.href : ''"
      >
        <i
          class="bi pe-1"
          [ngClass]="icon.img"
        ></i>
        <span>{{ icon.label }}</span>
      </a>
      <span>
        <i class="bi bi-truck"></i>
        <span>Fast delivery</span>
      </span>
    </div>
    <span class="coloured-field px-4">
      {{ price$ | async }} z≈Ç is lacking for free
      shipment
    </span>
  </div>
</div>
