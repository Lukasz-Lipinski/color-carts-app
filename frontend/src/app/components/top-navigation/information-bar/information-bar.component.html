<div
  class="d-flex justify-content-between align-items-center bg-gray py-3 custom-fs"
>
  <div class="d-flex gap-4 align-items-center">
    <a
      *ngFor="let icon of icons"
      class="link-dark"
      [href]="icon.isLink ? icon.href : ''"
    >
      <i
        class="bi pe-1"
        [ngClass]="icon.img"
      ></i>
      <span>{{ icon.label }}</span>
    </a>
    <span>
      <i class="bi bi-truck"></i>
      <span>Szybka dostawa</span>
    </span>
  </div>
  <span class="coloured-field px-4">
    Do darmowej dostawy brakuje ... z≈Ç
  </span>
</div>
