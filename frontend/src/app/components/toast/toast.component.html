<div
  class="position-fixed bottom-0 start-0 d-flex justify-content-center w-100"
>
  <div class="toast show">
    <div
      class="toast-header d-flex justify-content-between"
    >
      <h4 class="h4">{{ title }}</h4>
      <button
        class="btn-close"
        (click)="onClose()"
      ></button>
    </div>
    <div class="toast-body">
      {{ description }}
    </div>
  </div>
</div>
