<div
  class="custom-border-bottom d-flex align-items-center py-2"
>
  <div
    class="col-4 d-flex justify-content-end"
    (click)="onSubmit()"
  >
    <span class="bi bi-search"></span>
  </div>
  <form
    [formGroup]="searcherForm"
    (ngSubmit)="onSubmit()"
    class="col"
  >
    <input
      type="search"
      class="searcher-control"
      placeholder="Szukaj..."
      formControlName="searcher"
    />
  </form>
</div>
